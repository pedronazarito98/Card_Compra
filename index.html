<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"></head>
<body>

    <div class="container">
        <div class="card">
            <div class="image">
                 <img src="./Images/TENIS.png" alt=""> 
            </div>
            <div class="conteudo">
                <div class="title">
                    <p class='marca'>Nike</p>
                    <h1 class='titulo' >Epic React Flyknit 2</h1>
                </div>
                <div class="price">
                    <p >R$</p>
                    <h3 class="value-price">359,00</h3>
                </div>
                <div class="cores-container">
                    <h3 class="title-color">Cores:</h3>
                    <div class="cores">
                        <span class="color-1"></span>
                        <span class="color-2"></span>
                        <span class="color-3"></span>
                    </div>
                </div>
                <div class="tamanho-container">
                    <h3 class="tamanho-title">Tamanhos:</h3>
                    <div class="tamanho-size">
                        <span class="size-1">10</span>
                        <span class="size-2">11</span>
                        <span class="size-3">12</span>
                        <span class="size-4">13</span>
                    </div>
                </div>
                </div>
                
            </div>
            <div class="comprar">
                <button>comprar</button>
            </div>


        </div>
        
    </div>
    
</body>
</html>
